<header class="page-header"><div class="container"><h1>5-Day Educator-to-Coach Launchpad</h1><p>Join a short free sequence covering offer design, scope, messaging, and first-client outreach.</p></div></header>
<main id="main-content"><section class="section"><div class="container container--narrow"><div class="tool-panel"><h2>Signup</h2><form id="launchpad-form"><div class="form-group"><label for="lp-name">Name</label><input id="lp-name" class="form-control" required></div><div class="form-group"><label for="lp-email">Email</label><input id="lp-email" class="form-control" type="email" required></div><button class="btn btn--primary" type="submit">Start Free Course</button></form><p id="launchpad-output" class="notice" style="display:none;margin-top:1rem;"></p><div class="journey-links"><a class="btn btn--secondary btn--sm" href="gap-analyzer.html">Gap Analyzer</a><a class="btn btn--primary btn--sm" href="enroll.html">Full Certification</a></div></div></div></section></main>
<footer class="footer"><div class="container"><div class="footer__bottom"><span>Â© 2026 Executive Function Institute</span></div></div></footer>
<script src="js/main.js"></script>
<script>
document.getElementById('launchpad-form').addEventListener('submit', function(e){
  e.preventDefault();
  var payload = {
    name: document.getElementById('lp-name').value,
    email: document.getElementById('lp-email').value,
    enrolledAt: new Date().toISOString(),
    sequence: ['Day 1: EF niche positioning','Day 2: Offer architecture','Day 3: Ethical scope','Day 4: Messaging and outreach','Day 5: First-client plan']
  };
  localStorage.setItem('efi_launchpad_signup', JSON.stringify(payload));
  var out = document.getElementById('launchpad-output');
  out.style.display = 'block';
  out.textContent = 'You are enrolled. Prototype delivery logic stored locally; connect this form to your email provider webhook/API in production.';
});
</script>
</body></html>
