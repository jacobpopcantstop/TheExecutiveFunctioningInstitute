name: accessibility-check

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  static-a11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run static accessibility checks
        run: python3 scripts/check_accessibility.py
