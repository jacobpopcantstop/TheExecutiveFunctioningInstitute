  <header class="page-header"><div class="container"><h1>90-Day Coaching Business Launch Plan</h1><p>Secure lead magnet delivery with consent logging and signed links.</p></div></header>

  <main id="main-content">
    <section class="section">
      <div class="container container--narrow">
        <div class="tool-panel">
          <h2>Unlock the Plan</h2>
          <form id="gate-form-b" novalidate>
            <div class="form-group"><label for="gate-email-b">Email</label><input class="form-control" id="gate-email-b" type="email" required autocomplete="email" /></div>
            <div class="form-group"><input id="gate-consent-b" type="checkbox" required /> <label for="gate-consent-b">I consent to receive EFI resources and updates.</label></div>
            <button class="btn btn--primary" type="submit" id="gate-submit-b" data-analytics-event="launch_plan_gate_submit_click">Unlock PDF</button>
          </form>
          <div id="gate-out-b" class="tool-output" aria-live="polite"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer"><div class="container"><div class="footer__bottom"><span>Â© 2026 Executive Function Institute</span></div></div></footer>
  <script src="js/main.js"></script>
  <script>
    (function () {
      var form = document.getElementById('gate-form-b');
      var out = document.getElementById('gate-out-b');
      var submit = document.getElementById('gate-submit-b');

      function message(html) { out.innerHTML = html; }

      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        if (!form.reportValidity()) return;

        submit.disabled = true;
        submit.textContent = 'Generating secure link...';

        var email = document.getElementById('gate-email-b').value.trim();
        var consent = document.getElementById('gate-consent-b').checked;

        try {
          var leadRes = await fetch('/api/leads', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              email: email,
              consent: consent,
              lead_type: 'download_launch_plan',
              source: 'launch-plan.html'
            })
          });
          var leadData = await leadRes.json();
          if (!leadRes.ok || !leadData.ok) throw new Error(leadData.error || 'Unable to capture lead');

          var signRes = await fetch('/api/sign-download?asset=launch-plan');
          var signData = await signRes.json();
          if (!signRes.ok || !signData.ok) throw new Error(signData.error || 'Unable to sign download link');

          if (window.EFI && EFI.Analytics) {
            EFI.Analytics.track('lead_magnet_unlocked', { magnet: 'launch-plan', lead_id: leadData.lead_id || '' });
          }

          message('Access granted: <a href="' + signData.url + '" target="_blank" rel="noopener">Download the 90-Day Launch Plan (PDF)</a>. Link expires in 15 minutes.');
        } catch (err) {
          if (window.EFI && EFI.Analytics) {
            EFI.Analytics.track('lead_magnet_error', { magnet: 'launch-plan', error: String(err.message || err) });
          }
          message('Unable to unlock download right now. Please try again in a moment.');
        } finally {
          submit.disabled = false;
          submit.textContent = 'Unlock PDF';
        }
      });
    })();
  </script>
</body>
</html>
